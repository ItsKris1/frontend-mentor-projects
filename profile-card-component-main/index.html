<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <section class="center-container">
    <img src="./images/bg-pattern-top.svg" alt="" class="pattern-top">
    <article class="card">
      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="Picture of Victor Crest">
        
      </div>

      <div class="container">
        <div class="info">
          <h3>Victor Crest<span class="age"> 26</span></h3>
          <p>London</p>
        </div>
        
        
        <div class="social-container">
          <ul>
            <li class="social-item">
              <h3>80K</h3>
              <p>Followers</p>
            </li>
        
            <li class="social-item">
              <h3>803K</h3>
              <p>Likes</p>
            </li>
        
            <li class="social-item">
              <h3>1.4K</h3>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
      
     
    </article>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
  </section>
</body>
</html>
